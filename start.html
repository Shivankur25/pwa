<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launching JustBaat...</title>
    <!-- In <head> -->
    <meta http-equiv="refresh" content="5;url=https://justbaat.com/">
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            color: #333;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="message">Launching JustBaat...</div>
<div class="spinner"></div>

<script>
    setTimeout(() => {
        window.location.replace("https://justbaat.com/");
    }, 1500);
</script>
</body>
</html>
